<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>InstaNewa</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="build/css/style.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://use.fontawesome.com/f7fc47e7b3.js"></script>

    </head>
    <body>

        <header>
            <div class="logo">
                <img src="assets/images/nyt-logo.svg" alt="New York Times Logo">
            </div>

            <div class="select">
                <p>Choose a Section</p>
                <select class="section-selector" id="selection">
                    <option value="select">Sections...</option>
                    <option value="home">Home</option>
                    <option value="business">Business</option>
                    <option value="technology">Technology</option>
                    <option value="sports">Sports</option>
                    <option value="arts">Arts</option>
                    <option value="fashion">Fashion</option>
                </select>
            </div>
        </header>
        
        <section class="articles">
            <div class="loader">
                <img src="assets/images/ajax-loader.gif" alt="Loading">
            </div>
        </section>

        <footer>
            <div class="web-info">
                <p>&copy; Copyright 2017 INSTANEWS</p>
            </div>
        </footer>
        

        
        <script src="build/js/script.min.js"></script>

    </body>
</html>
