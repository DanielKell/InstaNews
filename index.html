<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>InstaNewa</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="build/css/style.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    </head>
    <body>
        <section class="logo">
            <div>
                <img src="assets/images/nyt-logo.svg" alt="New York Times Logo">
            </div>
        </section>

        <section>
            <div class="select">
                <p>Choose a Section</p>
                <select class="section-selector" >
                    <option value="select">Sections...</option>
                    <option value="home">Home</option>
                    <option value="business">Business</option>
                    <option value="technology">Technology</option>
                    <option value="sport">Sport</option>
                    <option value="art">Art</option>
                    <option value="fashion">Fashion</option>
                </select>
            </div>
        </section>

        <section class="articles">
            
        </section>

        <footer>
            <div class="web-info">
                <p>&copy; Copyright 2017 InstaNews</p>
            </div>
        </footer>
        

        
        <script src="build/js/script.min.js"></script>

    </body>
</html>
